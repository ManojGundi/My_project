<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quantana.css" />
</head>

<body>

    <div class="first_container">
        <div class="inner_container">
            <div>
                <img class="logo-image" src="https://res.cloudinary.com/dduwztbxu/image/upload/v1633587406/Logo_1_gra59d.png" />
            </div>
            <img class="logo-quote" src="https://res.cloudinary.com/dduwztbxu/image/upload/v1633587409/tugkdhhs4nxkpgp26umt.png" />
            <h1 class="intro-text">Boosting performances for sales professionals at every step of their sales journey</h1>
            <div class="quote2">
                <img class="logo-quote" src="https://res.cloudinary.com/dduwztbxu/image/upload/v1633587409/tugkdhhs4nxkpgp26umt.png" />
            </div>
            <div>
                <img src="https://res.cloudinary.com/dduwztbxu/image/upload/v1633587404/Dots_xrbmg3.png" />
            </div>
        </div>
    </div>

    <div class="second-container">
        <div>
            <h1 class="login-text">Login</h1>
            <p>Email <span>*</span></p>
            <input id="emailInput" class="input-el" type="text" placeholder="Enter EmailID" />
            <span>
                <p id="emailError"></p>
            </span>
            <p>Password <span>*</span></p>
            <input id="pwdInput" class="input-el" type="text" placeholder="Enter Password" />
            <span>
                <p id="pwdError"></p>
            </span>
            <p>Forgot password? <span>Click here</span></p>
            <button id="btn" class="btn">Login</button>
            <span>
                <p id="loginError"></p>
            </span>
            <p>Dont have an account? <span>Register here</span></p>
        </div>
    </div>

    <script src="quantana.js"></script>
</body>

</html>
